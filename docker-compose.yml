services:
  db:
    build: 
      context: ./mysql
      dockerfile: Dockerfile
    container_name: database
    restart: always
    ports:
      - 3306:3306
    volumes:
      - ./mysql/volumes:/var/lib/mysql
    hostname: crud_database
    networks:
      - net_crud_database
    healthcheck:
        test: ["CMD","mysql", "-u", "root", "-proot"]
        interval: 30s
        timeout: 10s
        retries: 5
# --------------------------------------------------------------------
  # - The adminer is a tool for managing content in databases.
  adminer:
    image: adminer
    container_name: adminer_crud
    restart: always
    ports:
      - 8080:8080
    networks:
      - net_crud_database
# --------------------------------------------------------------------
  # - fastapi refers to the container where the application backend will be stored.
  fastapi:
    build: 
      context: ./fast_api
      dockerfile: Dockerfile
    container_name: backend
    command: /bin/bash -c "make run_migrations && uvicorn main:app --host 0.0.0.0 --port 80"
    restart: on-failure
    ports:
      - "8000:80"
    environment:
      - DATABASE_URL=mysql+pymysql://user:password@db/dbname
      - RUN_MIGRATIONS=false  # Set this to control migration running
    depends_on:
      db:
        condition: service_healthy
    networks:
      - net_crud_database
# --------------------------------------------------------------------

networks:
  net_crud_database:
      driver: bridge
      name: net_crud_database
